<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="task_10.css">
</head>
<body>

<form name="calc" class="calc">
    <div>
        <input id="display" name="input" type="text" value="0" disabled>
    </div>

    <div class="buttons">
        <button type="button" value="1" onclick="putNumber(1)"> 1 </button>
        <button type="button" value="2" onclick="putNumber(2)"> 2 </button>
        <button type="button" value="3" onclick="putNumber(3)"> 3 </button>
        <button type="button" value="+" onclick="putAction('+')"> + </button>

        <button type="button" value="4" onclick="putNumber(4)"> 4 </button>
        <button type="button" value="5" onclick="putNumber(5)"> 5 </button>
        <button type="button" value="6" onclick="putNumber(6)"> 6 </button>
        <button type="button" value="-" onclick="putAction('-')"> - </button>

        <button type="button" value="7" onclick="putNumber(7)"> 7 </button>
        <button type="button" value="8" onclick="putNumber(8)"> 8 </button>
        <button type="button" value="9" onclick="putNumber(9)"> 9 </button>
        <button type="button" value="*" onclick="putAction('*')"> x </button>

        <button type="button" value="C" onclick="putNumber('c')"> C </button>
        <button type="button" value="0" onclick="putNumber(0)"> 0 </button>
        <button type="button" value="=" onclick="equal()"> = </button>
        <button type="button" value="/" onclick="putAction('/')"> / </button>

    </div>
</form>

<script src="task_10.js"></script>
</body>
</html>
